<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo-wrapper">
            <img src="./stocks/flipkart-plus_8d85f4.png" alt="">
            <div class="sub-logo">
            <i>Explore <span>Plus</span></i>
            <img src="./stocks/plus_aef861.png" alt="">
            </div>
        </div>
        <div class="search-bar">
            <input type="text" class="search-box" placeholder="Search for produces,brands and more">
            <img src="./stocks/icons8-search-30.png" alt="">
        </div>
        <button class="login-btn">Login</button>
        <a href="">Become a Seller</a>
        <a href="">More</a>
        <a class="cart-wrapper">
            <img src="./stocks/cart-8-24.ico" alt="">
            Cart
        </a>
    </header>
</body>
</html>
